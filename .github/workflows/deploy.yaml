name: "deploy"
on:
  push:
    branches: [ main ]

jobs:
  deploy: 
    runs-on: ubuntu-latest
    name: "Deploy nodejs app to Azure"
    environment:
       name: production
       url: ${{ steps.url.azure_url }}
    
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "package.json"
      
      - name: use node.js v14
        uses: actions/setup-node@v1
        with:
          node-version: '14'
          check-latest: true
          registry-url: https://registry.npmjs.org/
      
      - name: npm install, build, and test
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          npm install

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
          
      - name: Get URL
        env:
            appName: ${{ secrets.AZURE_APP_NAME }}
        id: url
        run: |
            # azure app name need not be a secret, if its a secret there is no way to print in the logs.
            #echo "::set-output name=azure_url::https://${{env.appName}}.azurewebsites.net"
            echo "::set-output name=azure_url::https://nodejs-stack.azurewebsites.net"

   